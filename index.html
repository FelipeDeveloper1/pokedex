<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <div class="pokedex-content">
            <div class="img">
                <img src="img/pokedex.png" alt="" srcset="" class="pokedex-img">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" class="pokemon">
                <div class="poke-info">
                    <span class="numero">1 - </span>
                    <span class="nome">bulbasaur</span>
                </div>
                <div class="search">

                    <input type="search" name="" id="poke" required>

                    <div class="botao">
                        <input type="button" value="previous" class="previous">
                        <input type="button" value="next" class="next">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="code.js"></script>

</html>
